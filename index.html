<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="loancalculator.css">
    <title>Mortgage Loan Calculator</title>
</head>
<body>
    <div id="loancal">
        <h1>Loan Calculator</h1>
        <p>Loan Amount: $
            <input id="amount" type="number" min="1" max="5000000" v-model="loanAmout">
        </p>
        <p>Interest Rate: %
            <input id="interest_rate" min="0" max="100" value="10" step=".1" v-model="interestRate">
        </p>
        <p>Months to Pay: 
            <input id="months" type="number" min="1" max="300" value="1" step="1"  v-model="monthsToPay">
        </p>

        <h2 id="payment" >
            Monthly Payment = {{interest}}
                                {{finalResult}}
        </h2>
        <button @click="getInputs"></button>
        
    </div>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="loancalculator.js" defer></script>
</body>
</html>
